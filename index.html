<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bennett Hon</title>
  <link rel="icon" href="puonx.png" type="image/png">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
    }

    body {
      margin: 0;
      display: flex;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }

    .left-panel {
      position: fixed;
      top: 50px;
      left: 0;
      width: 30%;
      height: calc(100% - 50px);
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .main-content {
      margin-left: 30%;
      margin-top: 50px;
      padding: 20px;
      height: calc(100vh - 50px);
      overflow-y: auto;
      width: 70%;
      box-sizing: border-box;
    }

    button {
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* --- MOBILE LAYOUT --- */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .top-bar {
        position: sticky;
        top: 0;
      }

      .left-panel {
        display: none;
      }

      .mobile-profile {
        display: block;
        padding: 20px;
        text-align: center;
      }

      .main-content {
        margin: 0;
        width: 100%;
        height: auto;
        padding: 20px;
        box-sizing: border-box;
      }

      .mobile-map {
        margin: 40px auto;
        max-width: 150px;
        text-align: center;
      }
    }
  </style>
</head>
