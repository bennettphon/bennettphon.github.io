<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bennett Hon</title>
  <link rel="icon" href="puonx.png" type="image/png">

  <style>
    :root{--bg:#fff;--fg:#000}
    body.dark{--bg:#121212;--fg:#f0f0f0}

    /* ---------- GLOBAL ---------- */
    body{margin:0;display:flex;font-family:sans-serif;background:var(--bg);color:var(--fg)}
    .top-bar{
      position:fixed;top:0;left:0;right:0;height:50px;
      background:var(--bg);border-bottom:1px solid #ccc;
      display:flex;align-items:center;justify-content:flex-end;
      padding-right:20px;z-index:1000;
    }
    .top-bar button{height:32px;padding:0 12px;border:1px solid var(--fg);background:none;color:var(--fg);border-radius:4px;cursor:pointer}

    /* -------- DESKTOP LAYOUT -------- */
    .left-panel{
      position:fixed;top:50px;left:0;width:30%;height:calc(100% - 50px);
      padding:20px;box-sizing:border-box;border-right:1px solid #ccc;background:var(--bg);
      display:flex;flex-direction:column;justify-content:space-between;text-align:center;
    }
    .main-content{
      margin:50px 0 0 30%;width:70%;height:calc(100vh - 50px);
      padding:20px;box-sizing:border-box;overflow-y:auto;
    }

    /* ---------- MOBILE (<768px) ---------- */
    @media(max-width:768px){
      body{flex-direction:column}
      .top-bar{position:sticky;top:0}
      .left-panel{position:static;width:100%;height:auto;border-right:none;border-bottom:1px solid #ccc}
      .main-content{margin:0;width:100%;height:auto;padding:20px;box-sizing:border-box}
    }
    /* --- shrink the ClustrMaps globe --- */
    /* --- force the globe to 120 × 120 px --- */
    .globe-wrapper iframe,
    .globe-wrapper canvas{
      width:120px !important;
      height:120px !important;
      display:block;
      margin:0 auto;          /* keep it centred */
    }
    
    /* shrink the whole block’s footprint */
    .globe-wrapper{
      width:120px;
      margin-inline:auto;
    }

    .mobile-sep{
      border:none;
      border-top:1px solid #ccc;
      margin:30px auto;
      width:80%;
      display:none;
    }
    @media(max-width:768px){
      .mobile-sep{display:block;}
    }
    
    body.dark .github-icon {
      content: url('github-light.png');
    }

  </style>
</head>

<body>
  <!-- TOP BAR -->
  <div class="top-bar">
    <button id="mode-btn" aria-label="Toggle dark mode" style="font-size:1.3rem">☯</button>
  </div>

  <!-- PROFILE + WIDGET (single copy, always visible) -->
  <div class="left-panel">
    <div>
      <img src="profilepic.jpg" alt="Bennett Hon"
           style="width:140px;height:140px;object-fit:cover;border-radius:50%;
                  border:4px solid #fff;box-shadow:0 0 6px rgba(0,0,0,.2);margin-bottom:15px;">
      <h2 style="margin:0;">Bennett Hon | 韓本一</h2>
      <p style="font-size:1.05em;color:gray;">Master's Student</p>
      <p style="font-size:1.05em;color:gray;">University of Ottawa</p>
  
      <p style="margin-top:15px;">STM636, STEM Complex<br>✉ bhon{at}uottawa{dot}ca</p>
  
      <div style="margin-top:15px;">
        <a href="https://github.com/bennettphon" target="_blank" style="margin-right:10px;">
          <img src="github-dark.png" alt="GitHub" class="github-icon" style="width:28px;height:28px;">
        </a>
        

        <a href="https://www.linkedin.com/in/bennett-hon/" target="_blank">
          <img src="linkedin-icon.png" alt="LinkedIn" style="width:28px;height:28px;">
        </a>
      </div>
    </div>

    <!-- **EXACT** ClustrMaps code — leave unchanged -->
    <div id="globe-wrapper" class="globe-wrapper">
      <script id="clstr_globe" type="text/javascript"
        src="//clustrmaps.com/globe.js?d=uuM6ZySIEaA-YHTGq2OykJam2WPgA1bm7dXWA38s9s0"></script>
    </div>

  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h1>Hello, world!</h1>
    <p>This is my new site.</p>
    <p>Scroll down for more…</p>
    <p style="margin-top:1000px;">Bottom of content!</p>
  </div>

  <!-- mobile‑only separator -->
  <hr class="mobile-sep">
  
  <div id="globe-mobile-placeholder"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.innerWidth <= 768) {
        const globe  = document.getElementById('globe-wrapper');
        const target = document.getElementById('globe-mobile-placeholder');
        if (globe && target) target.appendChild(globe);   // move it
      }
    });
  </script>


  <script>
  (function(){           // IIFE keeps global scope clean
    const body    = document.body;
    const btn     = document.getElementById('mode-btn');
    const LS_KEY  = 'prefers-dark';
  
    // apply saved preference or default to dark
    const saved   = localStorage.getItem(LS_KEY);
    if (saved === 'yes' || saved === null){   // null → first visit → dark
      body.classList.add('dark');
    }
  
    // toggle handler
    btn.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      localStorage.setItem(LS_KEY, isDark ? 'yes' : 'no');
    });
  })();
  </script>

</body>
</html>
