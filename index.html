<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bennett Hon</title>
  <link rel="icon" href="puonx.png" type="image/png">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
    }

    body {
      margin: 0;
      display: flex;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }

    .left-panel {
      position: fixed;
      top: 50px;
      left: 0;
      width: 30%;
      height: calc(100% - 50px);
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }

    .main-content {
      margin-left: 30%;
      margin-top: 50px;
      padding: 20px;
      height: calc(100vh - 50px);
      overflow-y: auto;
      width: 70%;
      box-sizing: border-box;
    }

    button {
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <button onclick="toggleMode()">Toggle Light/Dark</button>
  </div>

  <!-- Left Panel -->
  <div class="left-panel">
    <h2>Bennett Hon</h2>
    <p>Email: you@example.com</p>
    <p>LinkedIn: /bennett</p>

    <!-- ClustrMaps -->
    <div style="max-width: 100%; margin-top: 20px;">
      <script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=uuM6ZySIEaA-YHTGq2OykJam2WPgA1bm7dXWA38s9s0"></script>
    </div>
  </div>

  <!-- Scrollable Content -->
  <div class="main-content">
    <h1>Hello, world!</h1>
    <p>This is my new site.</p>
    <p>Scroll down for more...</p>
    <p style="margin-top: 1000px;">Bottom of content!</p>
  </div>

  <!-- Dark Mode Script -->
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
