  <style>
    :root{--bg:#fff;--fg:#000}
    body.dark{--bg:#121212;--fg:#f0f0f0}

    /* ---------- GLOBAL ---------- */
    body{
      margin:0;display:flex;font-family:sans-serif;
      background:var(--bg);color:var(--fg);
    }
    .top-bar{
      position:fixed;top:0;left:0;right:0;height:50px;
      background:var(--bg);border-bottom:1px solid #ccc;
      display:flex;align-items:center;justify-content:flex-end;
      padding-right:20px;z-index:1000;
    }
    .top-bar button{
      height:32px;padding:0 12px;border:1px solid var(--fg);
      background:none;color:var(--fg);border-radius:4px;cursor:pointer;
    }

    /* ---------- DESKTOP ---------- */
    .left-panel{
      position:fixed;top:50px;left:0;width:30%;height:calc(100% - 50px);
      padding:20px;box-sizing:border-box;border-right:1px solid #ccc;
      background:var(--bg);text-align:center;
      display:flex;flex-direction:column;justify-content:space-between;
    }
    .main-content{
      margin:50px 0 0 30%;width:70%;height:calc(100vh - 50px);
      padding:20px;box-sizing:border-box;overflow-y:auto;
    }

    /* hide mobile blocks on desktop */
    .mobile-profile,.mobile-map{display:none}

    /* ---------- MOBILE ---------- */
    @media(max-width:768px){
      body{flex-direction:column}

      .top-bar{position:sticky;top:0}

      .left-panel{display:none}          /* hide sidebar */

      .mobile-profile,.mobile-map{       /* show mobile blocks */
        display:block;text-align:center;padding:20px;
      }
      .main-content{
        margin:0;width:100%;height:auto;
        padding:20px;box-sizing:border-box;
      }
    }
  </style>
</head>
