    /* ==========  GLOBAL  ========== */
    body {
      margin: 0;
      display: flex;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
    }
    button {
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .top-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 50px;
      background: var(--bg-color);
      display: flex; justify-content: flex-end; align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }

    /* hide mobileâ€‘only blocks on desktop */
    .mobile-profile, .mobile-map { display: none; }

    /* ======== DESKTOP LEFT SIDEBAR ======== */
    .left-panel {
      position: fixed;
      top: 50px; left: 0;
      width: 30%;          /* sidebar width */
      height: calc(100% - 50px);
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      background: var(--bg-color);
      display: flex; flex-direction: column; justify-content: space-between;
      text-align: center;
    }

    /* ======== MAIN CONTENT (desktop) ======== */
    .main-content {
      margin-left: 30%;
      margin-top: 50px;
      width: 70%;
      height: calc(100vh - 50px);
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* ==========  MOBILE LAYOUT  ========== */
    @media (max-width: 768px) {
      body { flex-direction: column; }

      .top-bar { position: sticky; top: 0; }

      .left-panel { display: none; }             /* hide sidebar */

      .mobile-profile, .mobile-map {             /* show mobile blocks */
        display: block; text-align: center; padding: 20px;
      }

      .main-content {
        margin: 0; width: 100%; height: auto;
        padding: 20px; box-sizing: border-box;
      }
    }
  </style>
</head>
